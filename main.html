<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input id="name" type="text" minlength="3", maxlength="50", required>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" required>
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" min="1", max="100" required>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
